<!-- templates/home/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-light-blue {
      background-color: #00aaff;
    }
    .navbar-light-blue .nav-link,
    .navbar-light-blue .navbar-brand {
      color: white !important;
    }
    .navbar-light-blue .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Light Blue Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light-blue">
    <div class="container-fluid">
      <span class="navbar-brand">Admin Panel</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'admin_home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'add_hr' %}">Add HR/Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'all_employees' %}">View All Users</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'all_leaves' %}">View Leave Requests</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'manage_holidays' %}">Manage Holidays</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="{% url 'delete_employee' %}">Delete HR/Employee</a></li>
        </ul>
        <span class="navbar-text">
          <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Logout</a>
        </span>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
